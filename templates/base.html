<!DOCTYPE html>
<html>
    <head>
        <title>Flask App</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    
    <body>
      <!-- Navbar -->
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/dashboard">Flask Inventory App</a>
            </div>
            <ul class="nav navbar-nav">
              <li class="active"><a href="/dashboard">Home</a></li>
              <li><a href="#">Page 1</a></li>
              <li><a href="#">Page 2</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {% if current_user.is_authenticated %}
              <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Sign Out</a></li>
              {% else %}
              <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
              {% endif %}
            </ul>
          </div>
        </nav>        
        {% block content %}{% endblock %}
        
    </body>
    
</html>
